<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pi FPL – Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Pi SDK -->
  <script src="https://sdk.minepi.com/pi-sdk.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0b0f19;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: #161b2e;
      padding: 24px;
      border-radius: 12px;
      width: 300px;
      text-align: center;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    .login {
      background: #fbbf24;
      color: #000;
    }
    .pay {
      background: #22c55e;
      color: #000;
    }
    .status {
      margin-top: 12px;
      font-size: 14px;
      color: #cbd5f5;
      word-break: break-word;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>Pi Fantasy League</h2>

    <button id="loginBtn" class="login">
      Login with Pi
    </button>

    <button id="payBtn" class="pay" style="display:none;">
      Send 0.1 Pi (Testnet)
    </button>

    <div class="status" id="status">Waiting for login…</div>
  </div>

  <script>
    // 1️⃣ INIT PI SDK
    Pi.init({
      version: "2.0",
      
    });

    const statusEl = document.getElementById("status");
    const loginBtn = document.getElementById("loginBtn");
    const payBtn = document.getElementById("payBtn");

    // 2️⃣ LOGIN (must be direct click)
    loginBtn.onclick = function () {
      statusEl.innerText = "Opening Pi login…";

      Pi.authenticate(
        ["username"],
        function (auth) {
          statusEl.innerText = "Logged in as: " + auth.user.username;
          payBtn.style.display = "block";
        },
        function (err) {
          statusEl.innerText = "Login failed: " + JSON.stringify(err);
        }
      );
    };

    // 3️⃣ TESTNET PAYMENT
    payBtn.onclick = function () {
      statusEl.innerText = "Creating testnet payment…";

      Pi.createPayment(
        {
          amount: 0.1,
          memo: "Pi FPL Test Payment",
          metadata: { purpose: "test" }
        },
        {
          onReadyForServerApproval: function (paymentId) {
            console.log("Payment ID:", paymentId);
          },
          onReadyForServerCompletion: function (paymentId, txid) {
            statusEl.innerText = "Payment completed ✔";
            console.log(paymentId, txid);
          },
          onCancel: function (paymentId) {
            statusEl.innerText = "Payment cancelled";
          },
          onError: function (err) {
            statusEl.innerText = "Payment error: " + JSON.stringify(err);
          }
        }
      );
    };

    // DEBUG
    console.log("Pi object:", window.Pi);
    console.log("URL:", window.location.href);
  </script>

</body>
</html>
